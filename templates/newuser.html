  {% extends 'base.html' %}
{% block title %}
Create User
{% endblock %}

{% block content %}

<h1>Create a user</h1>
<form method="POST">

  <div class="form-group row">
    <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter a first name">
  </div>

  <div class="form-group row">
    <label for="last_name" >Last Name</label>
      <input type="text" id="last_name" name="last_name" placeholder="Enter a last name">
    </div>
  </div>

  <div class="form-group row">
    <label for="image_url" >Image URL</label>
      <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Provide an image of this user">
    </div>
  </div>

  <div>
      <button type="submit" class="btn btn-success">Add</button>
  </div>

</form>

{% endblock %}
